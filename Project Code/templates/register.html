<html>
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='myfont/css/all.min.css')}}">
    <script src="{{url_for('static',filename='js/jquery.min.js')}}"></script>
   <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
</head>
<body>


 <header>
        <h1>User Behaviour Analysis Portal</h1>   
    </header>
	
	
    <div class="container" style="margin-top:30px">
	
        <div class="col-md-offset-3 col-md-5">
		<center>
		 <h2> <b> Create New Account </b></h2>
		 </center>
            <div class="shadow">
                <form method="POST" action="/register">
                    
					
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>
					
                     <div class="form-group">
                        <label>Address</label>
                        <textarea class="form-control" name="address" required></textarea>
                     </div>
					 
                    <div class="form-group">
                        <label>E-mail</label>
                        <input type="text" class="form-control" name="Email" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="text" class="form-control" name="Password" required>
                    </div>
                     <div class="form-group">
                        <input type="submit" class="btn btn-success btn-block" value="Register">
                         <a href="{{url_for('index')}}" class="btn btn-primary btn-block">Back to Home</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    $(document).ready(function(){
        $("form").attr("autocomplete","off");
    });
</script>
